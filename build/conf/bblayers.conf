# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "5"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
    ${TOPDIR}/../oe-udaq/openembedded-core/meta \
    ${TOPDIR}/../oe-udaq/meta-openembedded/meta-oe \
    ${TOPDIR}/../oe-udaq/meta-openembedded/meta-networking \
    ${TOPDIR}/../oe-udaq/meta-yocto/meta-yocto \
    ${TOPDIR}/../oe-udaq/meta-yocto/meta-yocto-bsp \
    ${TOPDIR}/../oe-udaq/meta-udaq \
    "
